<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <script src="https:cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-logo nav-item">
                    <a href="#">Jeevanjee</a>
                </div>
                <div class="nav-links nav-item">
                    <a href="#">Photographers</a>
                    <a href="#">Directors</a>
                    <a href="#">Clients</a>
                    <a href="#">About Us</a>
                </div>
                <div class="nav-cta nav-item">
                    <a href="#">Connect With Us</a>
                </div>
            </div>
        </div>
        <div>
            <div class="hero-container">
                <div class="hero">
                    <h1>*The art <br>inspired <br>by your <br>story.</h1>
                    <div class="cta"><button>Write us a letter</button></div>
                    <p>
                        Ordinary experience. Natural and constructed environment. Inner feelings and imagination. Quest for Order. Sources of inspiration for creating art.
                    </p>
                </div>
            </div>
        </div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

<!---------JavaScript--------->

    <script>

        gsap.from(".nav-container", 2,{
            opacity: 0,
            y: -60,
            ease: "power3.inOut",
            delay: 0.5,
        });

        gsap.from(".hero > *", 1,{
            opacity: 0,
            y: 60,
            ease: "power3.inOut",
            delay: 1,
            stagger: {
                amount: 0.5,
            },
        });

        gsap.from(".blob", 2,{
            scale: 0,
            ease: "power3.inOut",
            delay: 1.5,
            stagger: {
                amount: 0.5,
            }
        });

        gsap.from(".bg-gradient", 1,{
            scale: 0,
            ease: "power3.inOut",
            delay: 2,
            stagger: {
                amount: 0.5,
            }
        });

    </script>



</body>
</html>
